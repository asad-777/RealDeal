<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Real Deal</title>
    <script src="style/main.js" defer></script>
  </head>
  <body class="dark-theme">
    <div class="result_pannel">
      <div class="background_seller">
        <div class="seller_side result_01">
          <div class="header_tag" style="background-color: var(--colour-1)">
            Customer
          </div>
          <div class="result_appear">
            This is where gemini will generate response
          </div>
        </div>
      </div>
      <div class="background_buyyer">
        <div class="customer_side result_01">
          <div class="header_tag" style="background-color: var(--colour-2)">
            Buyer
          </div>
          <div class="result_appear">
            This is where gemini will generate response
          </div>
        </div>
      </div>
    </div>
    <div class="input_pannel">
      <button class="buttons_for_functions" onclick="change_theme()">
        <span class="material-symbols-outlined">brightness_4</span>
      </button>
      <button class="buttons_for_functions">
        <span class="material-symbols-outlined">post_add</span>
      </button>
      <div class="input_and_button">
        <input placeholder="Enter Text Here" class="input_for_agre" />
        <button class="search_input" onclick="damn()">
          <span class="material-symbols-outlined">north</span>
        </button>
      </div>
    </div>
  </body>
</html>
